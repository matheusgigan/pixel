    background-position: center;
    background-color: #4e8eba; /* cor de fundo caso falhe */
    image-rendering: pixelated; /* não deixar a pixel art borrada */
    overflow: hidden; /* Impede a rolagem */
}

.tela {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-shadow: 2px 2px 0px black; /* opcional para o texto ficar mais visível */
    padding: 10px; /* Adiciona espaçamento interno */
    box-sizing: border-box; /* Garante que o padding não ultrapasse o tamanho */
}

#loginBtn{
    background-color: #4e8eba; /* Cor de fundo do botão */
    color: white; /* Cor do texto */
    padding: 10px 20px; /* Espaçamento interno */
    border: none; /* Remove bordas */
    border-radius: 5px; /* Bordas arredondadas */
    font-size: 1.2em; /* Tamanho da fonte */
    cursor: pointer; /* Muda o cursor para indicar que é clicável */
    transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
}

button{
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    cursor: pointer;
    border-radius: 5px; /* Bordas arredondadas */
    transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
}

/* Ajustes para telas menores */
@media (max-width: 768px) {
    body {
        background-size: contain; /* Ajusta a imagem para caber na tela */
    }

    .tela {
        padding: 20px;
    }

    button {
        font-size: 1em; /* Reduz o tamanho da fonte */
        padding: 10px 15px; /* Ajusta o espaçamento interno */
    }
}
</style>
